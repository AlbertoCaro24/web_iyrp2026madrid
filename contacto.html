        <script>
            // Build a mailto link from the form values and open the user's mail client.
            function sendViaMailto(e) {
                e.preventDefault();
                var form = document.getElementById('email-form');
                if (!form) return true;
                var nombre = form.Nombre ? form.Nombre.value.trim() : '';
                var surname = form.Surname ? form.Surname.value.trim() : '';
                var email = form.Email ? form.Email.value.trim() : '';
                var phone = form.Phone ? form.Phone.value.trim() : '';
                var message = form.Message ? form.Message.value.trim() : '';

                var subject = 'Contacto desde sitio IYRP 2026 - ' + (nombre || '') + ' ' + (surname || '');
                var body = '';
                body += 'Nombre: ' + encodeURIComponent(nombre) + '%0D%0A';
                body += 'Apellidos: ' + encodeURIComponent(surname) + '%0D%0A';
                body += 'Email: ' + encodeURIComponent(email) + '%0D%0A';
                body += 'Teléfono: ' + encodeURIComponent(phone) + '%0D%0A%0D%0A';
                body += 'Mensaje:%0D%0A' + encodeURIComponent(message) + '%0D%0A%0D%0A';

                // Use encodeURIComponent for subject and body (subject needs manual encoding)
                var mailto = 'mailto:iyrp2026@gmail.com' +
                    '?subject=' + encodeURIComponent(subject) +
                    '&body=' + body;

                // Open mail client
                window.location.href = mailto;

                // Optionally show the success message after a short delay
                setTimeout(function() {
                    var success = document.querySelector('.success-message');
                    if (success) {
                        success.style.display = 'block';
                    }
                }, 500);

                return false;
            }
        </script>
